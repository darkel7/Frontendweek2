<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>persenal data</legend>
            <ul>
                <li>
                    <label for="fname">FIRST NAME</label> 
                    <input type="text" name="text" id="fname" required placeholder="your first name">   
                
                </li><br>
                <li>
                    <label for="fsurname">SURNAME</label>
                    <input type="text" name="text" id="fsurname" required placeholder="your first last name">


                </li><br>
                <li>
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="text" name="text" id="email" required placeholder="example@yahoo.com">


                </li><br>
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="" id="" required placeholder="+234">


                </li><br>
                <li>
                    <label for="dob">DATE OF BIRTH</label>
                    <input type="date" name="date" id="dob" required placeholder="01-09-1965">


                </li><br>
                <li>
                    <label for="country">COUNTRY</label>
                    <select>
                    <optgroup label="Africa">
                        <option value="ng">Nigeria</option>
                        <option value="sa">South Africa</option>

                    </optgroup>
                    <optgroup label="Europe">
                        <option value="fr">France</option>
                        <option value="en">England</option>

                    </optgroup>
                    <optgroup label="Asia">
                        <option value="jp">Japan</option>

                    </optgroup>
                    <optgroup label="North America">
                        <option value="us">Usa</option>
                        <option value="mex">Mexico</option>

                    </optgroup>
                    </select>
                    
                    
                    
                    
                    
                    
                   


                </li>




            </ul>

        </fieldset>
        <fieldset>
            <legend>oficial use</legend>

        </fieldset>

        <input type="submit" value="sign up">



    </form>
    
</body>
</html>
